    <script type="text/javascript">
      if (enableSessionStack === 'TRUE') {
        let userDataSessionStackKey = '';
        for (var i = 0; i < localStorage.length; i++){
          if (localStorage.key(i).slice(-8) === 'userData') {
            userDataSessionStackKey = localStorage.key(i);
          }
      }
        if(userDataSessionStackKey === '' ) {
          console.info('No User Data Session Was Found.')
        } else {
          const userData = JSON.parse(localStorage.getItem(userDataSessionStackKey));
          SessionStack.identify({
          userId: userData.UserAttributes[0].Value,
          email: userData.UserAttributes[2].Value
        });
      }
      }
